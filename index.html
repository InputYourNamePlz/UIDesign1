<!DOCTYPE html>
<html>

<head>
  <title>[Sungjin Jeon] | UI Design Programming 1</title>
  <meta charset="utf-8" />
  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href=./assets/style.css />
</head>

<body>
  <!-- Stars background -->
  <script>
    // Create stars when the page loads
    window.onload = function() {
      for (let i = 0; i < 50; i++) {
        createStar();
      }
      
      // 스크롤 이벤트 리스너 추가
      window.addEventListener('scroll', handleScroll);
    }
    
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random size between 1-4px
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      
      // Random position
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      
      // Random animation delay
      star.style.animationDelay = Math.random() * 3 + 's';
      
      document.body.appendChild(star);
    }
    
    // 스크롤 처리 함수
    function handleScroll() {
      const scrollIndicator = document.getElementById('scroll-indicator');
      
      // 스크롤 위치가 일정 값 이상이면 화살표 숨기기
      if (window.scrollY > 50) {
        scrollIndicator.classList.add('hide-indicator');
      } else {
        scrollIndicator.classList.remove('hide-indicator');
      }
    }
  </script>

  <!-- Main content -->
  <div id="container">
    <div id="content-area">
      <!-- Rocket GIF로 교체 -->
      <div id="rocket-container">
        <img src=./assets/rocket.gif alt="Rocket" id="rocket-image">
      </div>

      <!-- about me-->
      <h1>Sungjin Jeon</h1>

      </br>
      </br>
      </br>
  
      <ul>
        I like CS, especially AI and GPUs
      </ul>
      <ul>
        My favorite website is <a href="https://claude.ai">Claude.ai</a>
      </ul>
      
      </br>
      </br>
      
      <!-- 스크롤 화살표 추가 -->

        <div class="arrow-down">&#9660;</div> <!-- 오른쪽 화살표(&#10095;)에서 아래쪽 화살표(&#9660;)로 변경 -->
      </div>

    </div>
  </div>
</body>
