  <script>
    window.onload = function() {

      const rocketImage = document.getElementById('rocket-image');
      const nameTitle = document.querySelector('h1');

      rocketImage.addEventListener('click', function() {
          nameTitle.classList.toggle('second-font');
      });

      for (let i = 0; i < 50; i++) {
        createStar();
      }
      
      window.addEventListener('scroll', handleScroll);
    }
    
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      
      star.style.animationDelay = Math.random() * 3 + 's';
      
      document.body.appendChild(star);
    }
    
    function handleScroll() {
      const scrollIndicator = document.getElementById('scroll-indicator');
      
      if (window.scrollY > 50) {
        scrollIndicator.classList.add('hide-indicator');
      } else {
        scrollIndicator.classList.remove('hide-indicator');
      }
    }
  </script>
